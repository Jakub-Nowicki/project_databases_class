{% extends "base.html" %}

{% block title %}Students List{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg border-0 rounded-lg mb-4">
                <div class="card-header bg-dark text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/view" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                        <h2 class="mb-0 text-center flex-grow-1">Students Directory</h2>
                        <div style="width: 70px;"></div>
                    </div>
                </div>

                <div class="card-body bg-light">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th class="text-end">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for student in students %}
                                <tr>
                                    <td>{{ student[0] }}</td>
                                    <td>{{ student[1] }}</td>
                                    <td class="text-end">
                                        <a href="{{ url_for('student_detail', id=student[0]) }}" class="btn btn-dark btn-sm">
                                            <i class="fas fa-user-circle me-1"></i> View Details
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
