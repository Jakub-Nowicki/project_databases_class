{% extends "base.html" %}

{% block title %}Students List{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h1 class="mb-4">Students</h1>
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="card-title mb-0">Students Directory</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>{{ student[0] }}</td>
                                <td>{{ student[1] }}</td>
                                <td>
                                    <a href="{{ url_for('student_detail', id=student[0]) }}" class="btn btn-sm btn-primary">View Details</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
