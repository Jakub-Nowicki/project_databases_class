{% extends "base.html" %}

{% block title %}Manage Students{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg border-0 rounded-lg mb-4">
                <div class="card-header bg-dark text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/manage" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                        <h2 class="mb-0 text-center flex-grow-1">Student Management</h2>
                        <div style="width: 70px;"></div>
                    </div>
                </div>

                <div class="card-body bg-light">
                    <div class="row mt-2">
                        <div class="col-12 mb-4">
                            <div class="row g-4 justify-content-center">
                                <div class="col-md-5">
                                    <div class="card h-100 shadow-sm hover-card">
                                        <div class="card-body text-center d-flex flex-column">
                                            <div class="icon-container mb-3">
                                                <i class="fas fa-user-plus fa-3x text-dark"></i>
                                            </div>
                                            <h3>Add New Student</h3>
                                            <p class="text-muted flex-grow-1">Create a new student record in the database</p>
                                            <div class="mt-auto">
                                                <a href="/students/add" class="btn btn-dark w-100">Add Student</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="card h-100 shadow-sm hover-card">
                                        <div class="card-body text-center d-flex flex-column">
                                            <div class="icon-container mb-3">
                                                <i class="fas fa-user-edit fa-3x text-dark"></i>
                                            </div>
                                            <h3>Edit Students</h3>
                                            <p class="text-muted flex-grow-1">Modify or delete existing student records</p>
                                            <div class="mt-auto">
                                                <a href="/students/edit" class="btn btn-dark w-100">Edit Students</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .hover-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2) !important;
    }
    .card i {
        margin-bottom: 15px;
    }
    .card h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }
    .icon-container {
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
{% endblock %}
