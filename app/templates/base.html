<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;  /* Light gray background for the main body */
        }

        .container {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: #343a40;  /* Dark header for cards */
            color: white;
            border-bottom: 0;
        }

        .card-body.bg-light {
            background-color: #f8f9fa;  /* Light background for card bodies */
        }

        .table-dark {
            background-color: #343a40;  /* Dark table headers */
        }

        .btn-dark {
            background-color: #343a40;  /* Dark buttons */
            border-color: #343a40;
        }

        .btn-dark:hover {
            background-color: #23272b;  /* Slightly darker on hover */
            border-color: #1d2124;
        }

        .navbar-dark {
            background-color: #212529 !important;  /* Very dark navbar */
        }

        .badge.bg-dark {
            background-color: #343a40 !important;  /* Dark badges */
        }

        .accordion-button.bg-dark {
            background-color: #343a40 !important;  /* Dark accordion buttons */
        }

        .nav-tabs .nav-link.active {
            background-color: #f8f9fa;
            border-color: #dee2e6 #dee2e6 #f8f9fa;
            color: #495057;
        }

        .nav-tabs .nav-link {
            color: #6c757d;
        }

        .modal-header.bg-dark {
            background-color: #343a40 !important;  /* Dark modal headers */
        }

        .dept-icon, .avatar-circle {
            background-color: #343a40 !important;  /* Dark background for icons */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
